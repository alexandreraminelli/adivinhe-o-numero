<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivinhe o número</title>

    <link rel="stylesheet" href="assets/styles/estilo.css" />
  </head>
  <body>
    <header>
      <img id="imagem-inicio" src="assets/images/dados.png" alt="" />
      <h1>Adivinhe o Número</h1>
    </header>

    <main>
      <!-- Escolher intervalo -->
      <section id="escolher-intervalo">
        <h2>Escolha o intervalo dos valores:</h2>
        <form action="" id="form-intervalo">
          <div>
            <!-- Valor mínimo -->
            <input type="number" name="valor-minimo" id="valor-minimo" placeholder="Valor mínimo" required />
            <!-- Valor máximo -->
            <input type="number" name="valor-maximo" id="valor-maximo" placeholder="Valor máximo" required />
          </div>
          <input type="submit" value="Iniciar" />
        </form>
      </section>

      <!-- Tentar adivinhar -->
      <section id="adivinhar-numero">
        <p class="texto-adivinhar">Pensei num número entre X e Y. Você sabe dizer qual foi?</p>
        <form action="" id="form-adivinhar">
          <input type="number" name="resposta" id="resposta" />
          <input type="submit" value="Adivinhar" />
        </form>

        <aside id="resposta-incorreta">
          <img src="assets/images/errado.png" alt="" />
          <div>
            <p>Resposta errada!</p>
            <p id="dica">O número é maior do que N.</p>
          </div>
        </aside>
        <!-- Resposta incorreta -->
      </section>
      <!-- Resposta correta -->
    </main>
  </body>
</html>
